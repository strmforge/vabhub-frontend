<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫描文件 - SmartMedia Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-film me-2"></i>
                SmartMedia Hub
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2><i class="fas fa-search me-2"></i>扫描媒体文件</h2>
        
        <div class="card">
            <div class="card-body">
                <form id="scanForm">
                    <div class="mb-3">
                        <label class="form-label">目录路径</label>
                        <input type="text" class="form-control" id="directoryPath" 
                               placeholder="请输入要扫描的目录路径，例如：C:\\Users\\Documents\\Media" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-search me-2"></i>开始扫描
                    </button>
                </form>
            </div>
        </div>

        <div id="results" class="mt-4" style="display: none;">
            <h4>扫描结果</h4>
            <div class="card">
                <div class="card-body">
                    <div id="fileList" class="table-responsive">
                        <!-- 文件列表将在这里显示 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('scanForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const path = document.getElementById('directoryPath').value;
            const button = this.querySelector('button');
            
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>扫描中...';
            
            try {
                const response = await fetch('/api/scan-directory', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `path=${encodeURIComponent(path)}`
                });
                
                const result = await response.json();
                
                if (result.success) {
                    displayResults(result.files);
                    document.getElementById('results').style.display = 'block';
                } else {
                    alert('扫描失败: ' + result.error);
                }
            } catch (error) {
                alert('扫描出错: ' + error.message);
            } finally {
                button.disabled = false;
                button.innerHTML = '<i class="fas fa-search me-2"></i>开始扫描';
            }
        });
        
        function displayResults(files) {
            const fileList = document.getElementById('fileList');
            
            if (files.length === 0) {
                fileList.innerHTML = '<p class="text-muted">未找到媒体文件</p>';
                return;
            }
            
            let html = `
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>文件名</th>
                            <th>类型</th>
                            <th>大小</th>
                            <th>修改时间</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            files.forEach(file => {
                html += `
                    <tr>
                        <td>${file.name}</td>
                        <td>${file.type}</td>
                        <td>${file.size}</td>
                        <td>${file.modified}</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            fileList.innerHTML = html;
        }
    </script>
</body>
</html>
