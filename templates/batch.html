<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批量处理 - SmartMedia Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-film me-2"></i>
                SmartMedia Hub
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2><i class="fas fa-layer-group me-2"></i>批量处理</h2>
        
        <div class="card">
            <div class="card-body">
                <form id="batchForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">目录路径</label>
                                <input type="text" class="form-control" id="directoryPath" 
                                       placeholder="请输入要处理的目录路径" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">命名模板</label>
                                <select class="form-select" id="template">
                                    <option value="default">智能命名</option>
                                    <option value="movie">电影命名</option>
                                    <option value="tv">电视剧命名</option>
                                    <option value="music">音乐命名</option>
                                    <option value="ebook">电子书命名</option>
                                    <option value="clean">简洁命名</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-eye me-2"></i>预览批量重命名
                    </button>
                </form>
            </div>
        </div>

        <div id="previewSection" class="mt-4" style="display: none;">
            <h4>批量重命名预览</h4>
            <div class="card">
                <div class="card-body">
                    <div id="previewResults" class="table-responsive">
                        <!-- 预览结果将在这里显示 -->
                    </div>
                    <div class="mt-3">
                        <button id="executeBatchBtn" class="btn btn-success">
                            <i class="fas fa-play me-2"></i>执行批量重命名
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="progressSection" class="mt-4" style="display: none;">
            <h4>处理进度</h4>
            <div class="card">
                <div class="card-body">
                    <div class="progress mb-3">
                        <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%">0%</div>
                    </div>
                    <div id="progressDetails">
                        <!-- 进度详情将在这里显示 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('batchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const directory = document.getElementById('directoryPath').value;
            const template = document.getElementById('template').value;
            
            try {
                const response = await fetch('/api/batch-process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `directory=${encodeURIComponent(directory)}&template=${template}`
                });
                
                const result = await response.json();
                
                if (result.success) {
                    displayPreviewResults(result.preview);
                    document.getElementById('previewSection').style.display = 'block';
                } else {
                    alert('预览失败: ' + result.error);
                }
            } catch (error) {
                alert('预览出错: ' + error.message);
            }
        });
        
        function displayPreviewResults(preview) {
            const previewResults = document.getElementById('previewResults');
            
            let html = `
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>原文件名</th>
                            <th>新文件名</th>
                            <th>状态</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            preview.forEach(item => {
                html += `
                    <tr>
                        <td>${item.original}</td>
                        <td>${item.new_name}</td>
                        <td><span class="badge bg-warning">待处理</span></td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            previewResults.innerHTML = html;
        }
        
        document.getElementById('executeBatchBtn').addEventListener('click', async function() {
            const directory = document.getElementById('directoryPath').value;
            const template = document.getElementById('template').value;
            
            document.getElementById('progressSection').style.display = 'block';
            
            // 这里应该实现实际的批量处理逻辑
            // 由于时间关系，这里只显示模拟进度
            
            let progress = 0;
            const progressBar = document.getElementById('progressBar');
            const progressDetails = document.getElementById('progressDetails');
            
            const interval = setInterval(() => {
                progress += 10;
                progressBar.style.width = progress + '%';
                progressBar.textContent = progress + '%';
                
                progressDetails.innerHTML = `正在处理文件 ${progress}/100...`;
                
                if (progress >= 100) {
                    clearInterval(interval);
                    progressDetails.innerHTML = '<div class="alert alert-success">批量处理完成！</div>';
                }
            }, 500);
        });
    </script>
</body>
</html>
