<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - SmartMedia Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-film me-2"></i>
                SmartMedia Hub
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2><i class="fas fa-cog me-2"></i>系统设置</h2>
        
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5>基本设置</h5>
                        <form id="settingsForm">
                            <div class="mb-3">
                                <label class="form-label">默认扫描目录</label>
                                <input type="text" class="form-control" id="defaultScanDir" 
                                       placeholder="请输入默认扫描目录">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">默认命名模板</label>
                                <select class="form-select" id="defaultTemplate">
                                    <option value="default">智能命名</option>
                                    <option value="movie">电影命名</option>
                                    <option value="tv">电视剧命名</option>
                                    <option value="music">音乐命名</option>
                                    <option value="ebook">电子书命名</option>
                                    <option value="clean">简洁命名</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">最大扫描文件数</label>
                                <input type="number" class="form-control" id="maxFiles" value="1000" min="10" max="10000">
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="autoBackup">
                                <label class="form-check-label" for="autoBackup">自动备份原文件</label>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="confirmRename" checked>
                                <label class="form-check-label" for="confirmRename">重命名前确认</label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>保存设置
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5>系统信息</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between">
                                <span>版本</span>
                                <span class="text-muted">v4.2</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span>运行时间</span>
                                <span class="text-muted" id="uptime">--</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span>处理文件数</span>
                                <span class="text-muted">0</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span>支持格式</span>
                                <span class="text-muted">50+</span>
                            </li>
                        </ul>
                    </div>
                </div>
                
                <div class="card mt-3">
                    <div class="card-body">
                        <h5>快速操作</h5>
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-primary">
                                <i class="fas fa-sync me-2"></i>重新加载配置
                            </button>
                            <button class="btn btn-outline-info">
                                <i class="fas fa-download me-2"></i>导出配置
                            </button>
                            <button class="btn btn-outline-warning">
                                <i class="fas fa-trash me-2"></i>清除缓存
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('settingsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 这里应该实现保存设置的逻辑
            alert('设置已保存！');
        });
        
        // 模拟系统信息更新
        function updateSystemInfo() {
            const startTime = new Date();
            setInterval(() => {
                const now = new Date();
                const uptime = Math.floor((now - startTime) / 1000);
                const hours = Math.floor(uptime / 3600);
                const minutes = Math.floor((uptime % 3600) / 60);
                const seconds = uptime % 60;
                
                document.getElementById('uptime').textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }
        
        updateSystemInfo();
    </script>
</body>
</html>
